version: '3.3'

services:
  heritage-api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: heritage-services-api
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - RELOAD=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - heritage-network

  heritage-web:
    build:
      context: ./my_cross_app
      dockerfile: Dockerfile
    container_name: heritage-web-app
    ports:
      - "3001:3001"
    depends_on:
      - heritage-api
    restart: unless-stopped
    networks:
      - heritage-network

networks:
  heritage-network:
    driver: bridge
