<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 연결 테스트</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        #log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 5px; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>🔥 Firebase 연결 테스트</h1>
    
    <div id="status" class="status info">
        Firebase 초기화 중...
    </div>
    
    <div>
        <button onclick="testFirestore()" id="firestoreBtn">Firestore 연결 테스트</button>
        <button onclick="testStorage()" id="storageBtn">Storage 연결 테스트</button>
        <button onclick="uploadTestImage()" id="uploadBtn">테스트 이미지 업로드</button>
        <button onclick="clearLog()">로그 지우기</button>
    </div>
    
    <div id="log"></div>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAg4BcMA1qeRgQfV9pTxbeiwSeo4vSiP18",
            authDomain: "heritageservices-23a6c.firebaseapp.com",
            projectId: "heritageservices-23a6c",
            storageBucket: "heritageservices-23a6c.firebasestorage.app",
            messagingSenderId: "661570902154",
            appId: "1:661570902154:web:17d16562436aa476da3573",
            measurementId: "G-4RG8QBWDPG"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logEntry.style.color = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#007bff';
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        // Firestore 연결 테스트
        async function testFirestore() {
            const btn = document.getElementById('firestoreBtn');
            btn.disabled = true;
            btn.textContent = '테스트 중...';
            
            try {
                log('Firestore 연결 테스트 시작...');
                
                // 테스트 문서 작성
                const testDoc = {
                    test: true,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    message: 'Firebase 연결 테스트'
                };
                
                await db.collection('test').add(testDoc);
                log('✅ Firestore 연결 성공!', 'success');
                updateStatus('Firestore 연결 성공', 'success');
                
            } catch (error) {
                log(`❌ Firestore 연결 실패: ${error.message}`, 'error');
                updateStatus('Firestore 연결 실패', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Firestore 연결 테스트';
            }
        }

        // Storage 연결 테스트
        async function testStorage() {
            const btn = document.getElementById('storageBtn');
            btn.disabled = true;
            btn.textContent = '테스트 중...';
            
            try {
                log('Firebase Storage 연결 테스트 시작...');
                
                // 간단한 텍스트 파일 생성
                const testContent = 'Firebase Storage 테스트 파일';
                const blob = new Blob([testContent], { type: 'text/plain' });
                
                const testRef = storage.ref().child('test/connection-test.txt');
                const uploadTask = testRef.put(blob);
                
                await uploadTask;
                const downloadURL = await testRef.getDownloadURL();
                
                log(`✅ Storage 연결 성공! 다운로드 URL: ${downloadURL}`, 'success');
                updateStatus('Storage 연결 성공', 'success');
                
            } catch (error) {
                log(`❌ Storage 연결 실패: ${error.message}`, 'error');
                updateStatus('Storage 연결 실패', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Storage 연결 테스트';
            }
        }

        // 테스트 이미지 업로드
        async function uploadTestImage() {
            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            btn.textContent = '업로드 중...';
            
            try {
                log('테스트 이미지 업로드 시작...');
                
                // 간단한 이미지 데이터 생성 (1x1 픽셀 PNG)
                const canvas = document.createElement('canvas');
                canvas.width = 1;
                canvas.height = 1;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(0, 0, 1, 1);
                
                canvas.toBlob(async (blob) => {
                    try {
                        const testRef = storage.ref().child('heritages/test_heritage/photos/test-image.png');
                        const uploadTask = testRef.put(blob, {
                            contentType: 'image/png',
                            customMetadata: {
                                heritageId: 'test_heritage',
                                folder: 'photos',
                                uploadedAt: new Date().toISOString()
                            }
                        });
                        
                        await uploadTask;
                        const downloadURL = await testRef.getDownloadURL();
                        
                        log(`✅ 테스트 이미지 업로드 성공!`, 'success');
                        log(`다운로드 URL: ${downloadURL}`, 'success');
                        updateStatus('테스트 이미지 업로드 성공', 'success');
                        
                        // Firestore에 메타데이터 저장
                        await db.collection('heritages').doc('test_heritage').collection('photos').add({
                            url: downloadURL,
                            title: '테스트 이미지',
                            heritageName: '테스트 문화유산',
                            width: 1,
                            height: 1,
                            bytes: blob.size,
                            timestamp: new Date().toISOString()
                        });
                        
                        log('✅ Firestore 메타데이터 저장 성공!', 'success');
                        
                    } catch (error) {
                        log(`❌ 이미지 업로드 실패: ${error.message}`, 'error');
                        updateStatus('이미지 업로드 실패', 'error');
                    } finally {
                        btn.disabled = false;
                        btn.textContent = '테스트 이미지 업로드';
                    }
                }, 'image/png');
                
            } catch (error) {
                log(`❌ 테스트 이미지 생성 실패: ${error.message}`, 'error');
                updateStatus('테스트 이미지 생성 실패', 'error');
                btn.disabled = false;
                btn.textContent = '테스트 이미지 업로드';
            }
        }

        // 페이지 로드 시 초기화
        window.onload = function() {
            log('Firebase 초기화 완료');
            updateStatus('Firebase 초기화 완료 - 테스트를 시작하세요', 'success');
        };
    </script>
</body>
</html>
